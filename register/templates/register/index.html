{% extends 'register/base.html' %}

    {% block body %}
      <!-- Page Content -->
      <div class="container">

        <!-- Team Members Row -->
        <div class="row">
          <div class="col-lg-12">
            <h2 class="my-4">Available Contracts</h2>
          </div>

          <div class="container py-3">
                <div class="row">
                  {% for contracts in allContracts %}
                    <div class="col-md-6">
                      <div class="card">
                        <div class="row ">
                          <div class="col col-md-4">
                            <h3 class="panel-title">{{ contracts.name }}</h3>
                          </div>
                          <div class="col col-md-8">
                            <p>{{ contracts.description }}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  {% endfor %}

                </div>
          </div></div>
      </div>
    {% endblock%}
